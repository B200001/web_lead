<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Web_lead</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

</head>

<body>
  <div class="form1">

    <h1 class="MainHeading"><a href="https://www.bitmesra.ac.in/">BIT Registration Form</a></h1>

    <form action="action.html" method="get">
      <fieldset>
        <legend><span class="number">1</span> Candidate Info</legend>
        <hr>
        <div class="form-control">
          <label class="form-control1" for="name">
            Your Name *
          </label><br>
          <input type="text" name="FullName" id="form-control2">
        </div>
        <div class="form-control">
          <label class="form-control1" for="email">
            Your Email *
          </label><br>
          <input type="email" name="email" id="form-control2" required>
        </div>
        <div class="form-control">
          <label class="form-control1" for="DOB">Your Date Of Birth *</label><br>
          <input type="date" name="dd/mm/yyyy" value="dd / mm / yyyy" id="form-control2">
        </div>
        <div class="form-control">
          <label class="form-control1" for="phone">Your Phone Number *</label><br>
          <input type="tel" name="telephone" pattern="[0-9]{10}" title="Ten digits code" id="form-control2" required>
        </div>
        <div class="form-control">
          <label class="form-control1" for="course">
            Course Name *
          </label><br>
          <input type="text" name="text" id="form-control2">
        </div>
        <hr>
        <legend><span class="number">2</span> Additional Info</legend>
        <div class="form-control">
          <textarea name="field2" rows="8" cols="40" placeholder="About Yourself"></textarea>
        </div>
        <div class="form-control">
          <input type="submit" name="" value="Apply" id="form-control4">
        </div>
      </fieldset>
      <hr>
      <div class="container">
        <div class="row">
          <h2>Contact Us</h2>
        </div>
        <div class="row">
          <a href="https://in.linkedin.com/school/b.i.t.-mesra-ranchi/">linkedIn</a>
          <a href="https://www.facebook.com/BITMesraRanchi/">facebook</a>
          <a href="https://twitter.com/bit_mesra?lang=en">Twitter</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
